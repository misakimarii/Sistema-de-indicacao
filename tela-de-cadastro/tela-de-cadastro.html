<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="tela-de-cadastro.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Cadastro</h2>

            <form action="tela-de-indicação/indicacao.html" method="post">
                <div class="field">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>

                <div class="field">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" required placeholder="Digite seu telefone">
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                </div>

                <div class="field">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Crie uma senha">
                </div>

                <div class="field">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
                </div>

                <button type="submit">Próximo</button>
            </form>

            <div class="footer">
                <p>Já tem uma conta? <a href="/tela-de-login/index.html">Faça login</a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
