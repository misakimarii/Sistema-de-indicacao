<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de indicação</title>
</head>
<body>
        <div class="container">
            <form class="login-box">
                <h2>Login</h2>

                <div class="cadastro">
                    <p>Ainda não tem uma conta?  <a href="">Cadastre-se</a></p>
                   
                </div>
                

                <div class="input-group">
                    <label for="usuario">Usuário ou E-mail</label>
                    <input type="text" id="usuario" placeholder="Digite seu nome de usuário ou o e-mail cadastrado" required>

                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="passrord" id="senha" placeholder="Digite sua senha" required>
                </div>

                <button type="submit">Entrar</button>

                <a href="">Esqueci minha senha</a>
            </form>
        </div>

        
</body>
</html>
